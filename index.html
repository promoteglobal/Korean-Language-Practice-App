<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Language Learning App</title>
  </head>
  <body>
    <h1>I am a _noun_</h1>
    <button type="button" id="iAmBlankbutton">Click Me!</button>
    <div id="iamBlankLine">I am a _noun_.</div>

    <h1>This/That blank is a _noun__</h1>
    <button type="button" id="thisThatThatAdjLinebutton">Click Me!</button>
    <div id="thisThatThatAdjLine">This/That blank is a _noun__.</div>

    <h1>That/This is a _____</h1>
    <button type="button" id="thatThisIsABlankbutton">Click Me!</button>
    <div id="thatThisIsABlankLine">ThatThis is a _____.</div>
    
    <h1>Oneoff phases</h1>
    <button type="button" id="greetingPhrasesButton">Click Me!</button>
    <div id="greetingPhrasesLine">Oneoff phases</div>
    
    <h1>Mix All of Chap1</h1>
    <button type="button" id="ultimateButton">Click Me!</button>
    <div id="UltimateLine">Mix All of Chap1</div>
    
  </body>
  <script src="main.js"></script>
</html>
